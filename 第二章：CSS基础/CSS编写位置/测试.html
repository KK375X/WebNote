<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>

    <!--
        第二种方式：内部样式表
            - 将样式编写到head中的style标签里
            - 通过css的选择器选中元素并为其设置样式
            - 可以对多个标签设置样式，并且修改只需修改一处即可
            - 缺点：
                - 只能对一个网页起作用，不能跨页面使用

        <style>
            p{      对所有body标签里的p标签生效
                color:blue;
                font-size: 30px;
            }
        </style>
    -->

    <!--
        第三种方式：外部样式表（最佳方式）
            - 可以将CSS样式编写到一个外部的CSS文件中
            - 通过link标签引入外部CSS文件
                - rel 表示引入外部文件
                - href 表示外部文件位置，和超链接一样的规则
            - 此方式可以是CSS样式文件得以复用
            - 将样式编写到外部文件中，可以使用到浏览器的缓存机制，加快网页的加载速度
    -->
    <link rel="stylesheet" href="./测试CSS.css">

</head>
<body>

    <!--
        第一种方式：内联样式或者行内样式（不推荐使用）
            - 在标签内部通过style属性设置元素样式
            - 以 : 表示样式值，以 ; 结尾 （px表示像素）
            - 缺点：
                - 这种方法只能对一个标签生效
                - 并且标签多时，维护起来很麻烦

        <p style="color: red; font-size: 30px;">少小离家老大回，乡音未改鬓毛衰。</p>
    -->

    <p>落霞与孤鹜齐飞，秋水共长天一色。</p>
    <p>剪不断，理还乱，是离愁，别是一般滋味在心头。</p>

</body>
</html>
