<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>

    <link rel="stylesheet" href="./CSS测试.css">

</head>
<body>

    <!--
        父元素
            - 直接包含子元素的元素叫做父元素
        子元素
            - 直接被父元素包含的元素叫做子元素
        祖先元素
            - 直接或间接包含后代的元素叫做祖先元素
            - 一个元素的父元素也是它的祖先元素
        后代元素
            - 直接或间接被祖先元素包含的元素叫做后代元素
            - 子元素也是后代元素
        兄弟元素
            - 拥有相同父元素的元素是兄弟元素
    -->

    <div class="one">
        我是一个div
        <p>
            我是div中p标签
            <span>我是div中p标签里面的span标签</span>
        </p>
        <span>我是div中的span标签1</span>
        <span>我是div中的span标签2</span>
        <span>我是div中的span标签3</span>
    </div>

</body>
</html>
