<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>

    <!--
        - 分层次写可以像块元素一样，不论位置在哪都不会变

        - 可以将一个表格分成三个部分
            - thead：头部
            - tbody：主体
            - tfoot：底部
            - th：表示头部的单元格，有加粗效果
    -->
    <table border="1" width="50%">
        <!-- 头部 -->
        <thead>
            <tr>
                <td>日期</td>
                <td>收入</td>
                <td>支出</td>
                <td>合计</td>
            </tr>
        </thead>
        <!-- 主体 -->
        <tbody>
            <tr>
                <td>2000.1.1</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2000.1.2</td>
                <td>200</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2000.1.3</td>
                <td>300</td>
                <td>200</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="-2"></td>
                <td></td>
                <td>合计</td>
                <td>500</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
