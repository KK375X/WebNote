<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>测试</title>

    <link rel="stylesheet" href="CSS测试.css">

<body>

    <!--
        盒模型、盒子模型，框模型（box model）
            - CSS将页面中的所有元素都设置为一个个矩形的盒子
            - 将元素设置为矩形的盒子后，对页面的布局就变成了将不同的盒子摆放在不同的位置
            - 盒子的组成
                - 内容区（content）
                - 边框（border）
                - 内边距（padding）
                - 外边距（margin）
    -->
    <div class="box1">我是一个div标签</div>

</body>
</html>
